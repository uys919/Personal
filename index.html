<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단순하지만 가장 극한의 재미를 주는 확률 게임</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #ff4d4d, #cc0000); /* 입체감 있는 그라디언트 */
            border: none;
            border-radius: 50%;
            box-shadow: 0 8px #990000; /* 그림자 추가로 입체감 */
            cursor: pointer;
            transition: all 0.1s ease; /* 부드러운 전환 효과 */
        }
        button:active {
            box-shadow: 0 4px #990000; /* 눌린 상태의 그림자 */
            transform: translateY(4px); /* 살짝 내려가는 효과 */
        }
        #result {
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            -webkit-text-stroke: 2px black; /* 글자 외곽선 */
        }
        .win {
            color: yellow;
        }
        .lose {
            color: white;
        }
    </style>
</head>
<body>
    <h1>단순하지만 가장 극한의 재미를 주는 확률 게임</h1>
    <button onclick="playGame()"></button>
    <div id="result"></div>

    <script>
        function playGame() {
            const resultDiv = document.getElementById('result');
            const chance = Math.random(); // 0부터 1 사이의 난수

            // 확률 체크
            if (chance < 0.001) {
                resultDiv.innerText = '당첨';
                resultDiv.className = 'win'; // 노란색 글씨 + 검은 테두리
            } else {
                resultDiv.innerText = '꽝';
                resultDiv.className = 'lose'; // 흰색 글씨 + 검은 테두리
            }
        }
    </script>
</body>
</html>
